<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Card with Material-UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cards-list">
    <div class="card">
      <div class="card_image">
        <img src="https://picsum.photos/330/330" alt="Card Image 1">
      </div>
      <div class="card_content">
        Today's Top Hits
      </div>
      <div class="admin_text">
        by aytekinet
      </div>
      <div class="tags">
        <span>Tag 1</span>
        <span>Tag 2</span>
      </div>
      <div class="play-button material-icons">
        play_circle_outline
      </div>
    </div>

    <div class="card">
      <div class="card_image">
        <img src="https://picsum.photos/330/330" alt="Card Image 2">
      </div>
      <div class="card_content">
        Daily Trending
      </div>
      <div class="admin_text">
        by admin
      </div>
      <div class="tags">
        <span>Tag 1</span>
        <span>Tag 2</span>
      </div>
      <div class="play-button material-icons">
        play_circle_outline
      </div>
    </div>

    <div class="card">
        <div class="card_image">
          <img src="https://picsum.photos/330/330" alt="Card Image 2">
        </div>
        <div class="card_content">
            Best Classical Music
        </div>
        <div class="admin_text">
          by admin
        </div>
        <div class="tags">
          <span>Tag 1</span>
          <span>Tag 2</span>
        </div>
        <div class="play-button material-icons">
          play_circle_outline
        </div>
      </div>

      <div class="card">
        <div class="card_image">
          <img src="https://picsum.photos/330/330" alt="Card Image 2">
        </div>
        <div class="card_content">
            Dance Hour
        </div>
        <div class="admin_text">
          by admin
        </div>
        <div class="tags">
          <span>Tag 1</span>
          <span>Tag 2</span>
        </div>
        <div class="play-button material-icons">
          play_circle_outline
        </div>
      </div>

      <!-- Github link -->
<div class="github-icon" style="position: fixed; top: 0; right: 0; padding: 20px;">
    <a href="https://github.com/aytekinet" target="_blank">
      <i class="fab fa-github" style="font-size: 24px;"></i>
  
    </a>
  </div>
  <!-- Github link -->

</html>
